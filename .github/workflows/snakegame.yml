name: Snake Game Deployment

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - snakegame

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clone Snake Game repository
        run: |
          git clone https://github.com/clear-code-projects/Snake
          cd Snake

      - name: Build Docker Image
        run: |
          cd Snake
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/snake-game:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/snake-game:latest

      - name: Deploy Application on Self Hosted Runner
        run: |
          docker stop snake-game || true
          docker rm snake-game || true
          docker run -d -p 80:5000 --name snake-game ${{ secrets.DOCKERHUB_USERNAME }}/snake-game:latest

      - name: Validate Deployment
        id: validate
        run: |
          sleep 10
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:80 || true)
          if [ "$STATUS" = "200" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: Snake Game Deployment - ${{ steps.validate.outputs.status }}
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            Hello,
            
            The deployment of Snake Game has completed.
            Status: ${{ steps.validate.outputs.status }}

            Regards,
            GitHub Actions
